<style type="text/css">
    .tehlike {
        background-color: red;
    }

    .normal {}
</style>

<div class="col-xs-12">
    <div class="talbe-responsive">
        <table class="table table-bordered table-hover table-condensed">
            <thead class="btn-warning">
                <th style="width:10%">ID </th>
                <th style="width:20%">İsim </th>
                <th style="width:20%">Soyisim </th>

            </thead>
            <tbody>
                <tbody>
                    <tr ng-repeat="kisi in kisiler" ng-class='(kisi.id > 2) ? "tehlike" : "normal"'>
                        <div></div>
                        <td>{{kisi.id}}</td>
                        <td>{{kisi.ad}}</td>
                        <td>
                            <div class="col-xs-6" align="left">
                                {{kisi.soyad}}
                            </div>
                            <div class="col-xs-6" align="right">
                                <button class="btn btn-primary">Değiştir</button>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </tbody>
        </table>
    </div>
</div>
